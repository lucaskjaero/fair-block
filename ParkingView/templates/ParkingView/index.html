<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex icons</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

      // The following example creates complex markers to indicate redflags near
      // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
      // to the base of the flagpole.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          //center: {lat: -33.9, lng: 151.2}
          elementType: 'labels',
          stylers: [{visibility: 'off'}],
          center: {lat: 32.717738, lng: -117.164540}
        });


        setMarkers(map);
      }

      // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.
      var redflags = [
        ['$2/hr   2/hr MAX', 32.708389, -117.140822],
        ['$2/hr   2/hr MAX', 32.708606, -117.140307],
        ['$2/hr   2/hr MAX', 32.707739, -117.133913],
        ['$2/hr   2/hr MAX', 32.698043, -117.172193],
        ['$2/hr   2/hr MAX', 32.715748, -117.162074]
      ];

      var greenflags = [
        ['$2/hr   2/hr MAX', 32.715755, -117.166442],
        ['$2/hr   2/hr MAX', 32.711458, -117.171077],
        ['$2/hr   2/hr MAX', 32.708461, -117.151894],
        ['$2/hr   2/hr MAX', 32.721677, -117.168288],
        ['$2/hr   2/hr MAX', 32.715069, -117.139148]
      ];

      $.ajax({
        url: "https://blockchain-team-badass.herokuapp.com/api/empty/"
      }).then(function(data) {
        greenflags = data;
      });

      $.ajax({
        url: "https://blockchain-team-badass.herokuapp.com/api/full/"
      }).then(function(data) {
        redflags = data;
      });




      function setMarkers(map) {
        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the redimage
        // (0,0) is located in the top left of the redimage.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var redimage = {
          //url: 'https://developers.google.com/maps/documentation/javascript/examples/full/redimages/redflagflag.png',
          url: 'https://i.imgur.com/4bcnFvY.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this redimage is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this redimage is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32)
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
        for (var i = 0; i < redflags.length; i++) {
          var redflag = redflags[i];
          console.log("Adding " + redflag)
          var marker = new google.maps.Marker({
            position: {lat: parseFloat(redflag.latitude), lng: parseFloat(redflag.longitude)},
            map: map,
            icon: redimage,
            shape: shape,
            title: redflag.name,
            //zIndex: redflag[3]
            //content: "HELLO"
          });
        }


        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the greenimage
        // (0,0) is located in the top left of the greenimage.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var greenimage = {
          //url: 'https://developers.google.com/maps/documentation/javascript/examples/full/greenimages/rgreenflagflag.png',
          url: 'https://i.imgur.com/0lPSdkl.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this greenimage is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this greenimage is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32)
        };

        for (var i = 0; i < greenflags.length; i++) {
          var greenflag = greenflags[i];
          var marker = new google.maps.Marker({
            position: {lat: parseFloat(greenflag.latitude), lng: parseFloat(greenflag.longitude)},
            map: map,
            icon: greenimage,
            shape: shape,
            title: greenflag.name,
            //zIndex: greenflag[3]
          });
        }

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5t-elwRt_m2_btR7LxEmkemtc6nvLgYU&callback=initMap">
    </script>
  </body>
</html>
